<body>
    <script>

        function sum_print(left,right){
            document.write(left+right+'<br>');
        }

        function sum_red(left,right){
            document.write('<div style="color:red">'+left+right+'</div><br>');
        }
        function sum(l,r){
            return l+r;
        }

    </script>
    <script>
     
        document.write('<div style="color:red">'+sum(2,3)+'</div><br>')
        document.write('<div style="font-size:3rem">'+sum(2,3)+'</div><br>')
        </script>
 <h2>안녕하세용</h2>
